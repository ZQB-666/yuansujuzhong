<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 400px;
            height: 300px;
            background: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -200px;
        }
        /*1.兼容所有浏览器
          2.这种方法实现的话,元素必须有固定的宽和高*/
    </style>
</head>
<body>
    <div></div>
</body>
</html>
